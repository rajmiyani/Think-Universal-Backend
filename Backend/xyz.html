<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA Token Generator</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .token-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f4f4f4;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h2>üß© Google reCAPTCHA Token Generator</h2>

    <form id="captchaForm">
      <div class="g-recaptcha" data-sitekey="6LcmhVcrAAAAALX_w7rUQhz4kq9wCFuaZLxX9nxC"></div>
      <br />
      <button type="submit">Get reCAPTCHA Token</button>
    </form>

    <div id="tokenContainer" class="token-box" style="display:none;">
      <strong>Captcha Token:</strong>
      <p id="captchaToken"></p>
    </div>

    <script>
      document.getElementById('captchaForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const token = grecaptcha.getResponse();

        if (!token) {
          alert('‚ö†Ô∏è Please complete the reCAPTCHA first!');
          return;
        }

        document.getElementById('tokenContainer').style.display = 'block';
        document.getElementById('captchaToken').textContent = token;
        console.log("Captcha Token:", token);
      });
    </script>
  </body>
</html>
